<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Navigation Menu in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="toggle-btn">
                <i class='bx bx-plus'></i>
            </div>
            <span style="--i:1;">
                <a href="#" ><i class='bx bxs-home'></i></a>
            </span>
            
                <span style="--i:2;">
                    <a href="#" ><i class='bx bxs-camera'></i></a>
                </span>
                <span style="--i:3;">
                    <a href="#" ><i class='bx bx-alarm-snooze'></i></a>
                </span>
                <span style="--i:4;">
                    <a href="#" ><i class='bx bxs-map'></i></a>
                </span>
                <span style="--i:5;">
                    <a href="#" ><i class='bx bxs-cog'></i></a>
                </span>
        </div>
    </nav>
    <h1 class="h1">Draggable</h1><br>
    <h1 class="h2">Navigation</h1><br>
    <h1 class="h3">JavaScript</h1>
    
    <script src="script.js"></script>
</body>
</html>
